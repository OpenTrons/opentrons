---
test_name: PUT Enable OEM Mode
marks:
  - usefixtures:
    - run_server
stages:
  - name: PUT first request
    request: &enable_oem_mode_first
      url: "{host:s}:{port:d}/system/oem_mode/enable"
      json:
        enable: true
      method: PUT
      headers:
        content-type: application/json
    response:
      status_code: 200
  - name: PUT second request
    request: &enable_oem_mode_second
      url: "{host:s}:{port:d}/system/oem_mode/enable"
      json:
        enable: false
      method: PUT
      headers:
        content-type: application/json
    response:
      status_code: 200
  - name: PUT third request
    request: &enable_oem_mode_third
      url: "{host:s}:{port:d}/system/oem_mode/enable"
      json:
        wrong_key: false
      method: PUT
      headers:
        content-type: application/json
    response:
      status_code: 422

