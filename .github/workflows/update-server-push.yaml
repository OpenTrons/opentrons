# This workflow runs teests and lint on pull requests that touch
# the update-server subpackage

name: 'Update Server pull requests'

on:
  # Most of the time, we run on pull requests, which lets us handle external PRs
  pull_request_target:
    paths:
      - 'update-server/**'
      - 'Makefile'
  # The pull_request_target context, though, runs the workflow in the base
  # branch. That means we can't test workflow/action changes in pull requests
  # there. So we can instead have a very limited on-push hook that only fires
  # when github ci config is changed.
  push:
    branches-ignore: # ignore any release- or edge-related thing (handled elsewhere)
      - 'edge'
      - 'master'
      - 'chore_release-*'
      - 'chore_bump-*'
    tags-ignore:
      - '*'
    paths:
      - '.github/workflows/update-server-pull-request-target.yaml'
      - '.github/actions/python/**'

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: 'update server linting'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12'
      - uses: 'actions/setup-python@v2'
        with:
          python-version: '3.7'

      - uses: './.github/actions/python/setup'
        with:
          project: 'update-server'
      - name: Lint
        run: make -C update-server lint
  test:
    name: 'update server package tests'
    needs: [lint]
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12'
      - uses: 'actions/setup-python@v2'
        with:
          python-version: '3.7'
      - uses: './.github/actions/python/setup'
        with:
          project: 'update-server'
      - name: Test
        run: make -C update-server test
