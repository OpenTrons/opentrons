          project: 'g-code-testing'

      - name: 'Run & Compare to S3'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_APP_DEPLOY_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_APP_DEPLOY_SECRET }}
          AWS_DEFAULT_REGION: us-east-2
        run: make -C g-code-testing test-g-code-swift-smoke

  confirm-g-code-swift-turbo:
    name: 'Confirm G-Code (Swift Turbo)'
    runs-on: 'ubuntu-18.04'
    steps:
      - uses: 'actions/checkout@v2'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12'
      - uses: 'actions/setup-python@v2'
        with:
          python-version: '3.7'
      - uses: './.github/actions/python/setup'
        with:
          project: 'g-code-testing'

      - name: 'Run & Compare to S3'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_APP_DEPLOY_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_APP_DEPLOY_SECRET }}
          AWS_DEFAULT_REGION: us-east-2
        run: make -C g-code-testing test-g-code-swift-turbo

  confirm-g-code-fast-tests:
    name: 'Confirm G-Code (Fast Tests)'
    runs-on: 'ubuntu-18.04'
