test_name: Alter the value of run status and current

marks:
  - usefixtures:
      - run_server

stages:
  - name: Create Empty Run 1
    request:
      url: '{host:s}:{port:d}/runs'
      json:
        data: {}
      method: POST
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          id: !anystr
          status: idle
          current: true
      save:
        json:
          first_run_id: data.id
  - name: Patch the Run
    request:
      url: '{host:s}:{port:d}/runs/{first_run_id}'
      json:
        data: { 'current': false }
      method: PATCH
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          id: !anystr
          status: stopped
          current: false
  - name: Create Empty Run 2
    request:
      url: '{host:s}:{port:d}/runs'
      json:
        data: {}
      method: POST
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          id: !anystr
          status: idle
          current: true
      save:
        json:
          second_run_id: data.id
  - name: Create Empty Run 3
    request:
      url: '{host:s}:{port:d}/runs'
      json:
        data: {}
      method: POST
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          id: !anystr
          status: idle
          current: true
      save:
        json:
          third_run_id: data.id
  - name: Get runs default pagination
    request:
      url: '{host:s}:{port:d}/runs'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          id: !anystr
          status: stopped
          current: false
  - name: Get runs pagination 0
    request:
      url: '{host:s}:{port:d}/runs?pageLength=0'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          id: !anystr
          status: idle
          current: true
