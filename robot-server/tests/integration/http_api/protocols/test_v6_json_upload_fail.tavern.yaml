test_name: Upload, analyze, delete basic_transfer_standalone protocol.

marks:
  - usefixtures:
      - run_server
stages:
  - name: Upload simple v6 protocol
    request:
      url: '{host:s}:{port:d}/protocols'
      method: POST
      files:
        files: '../shared-data/protocol/fixtures/6/simpleV6_fail.json'
    response:
      strict:
        - json:off
      status_code: 422
      json:
        errors:
          - id: ProtocolFilesInvalid
            title: Protocol File(s) Invalid
            detail: "missing labwareId in referencing parent data model."

