---
test_name: Invalid JSON
marks:
  - usefixtures:
      - run_server
stages:
  - name: Upload invalid json protocol
    request:
      url: "{host:s}:{port:d}/protocols"
      method: POST
      files:
        protocolFile: "tests/integration/protocols/invalid_json.json"
    response:
      save:
        json:
          protocol_id: data.id
      status_code: 201
      json:
        data:
          id: !anystr
          protocolFile: !anydict
          supportFiles: !anylist
          lastModifiedAt: !anystr
          createdAt: !anystr
          metadata: !anydict
          requiredEquipment: !anydict
          errors:
          - type: JSONDecodeError
            description: !anystr
            lineNumber: 1
            fileName: invalid_json.json
        links: !anydict
  - name: Delete the protocol
    request:
      url: "{host:s}:{port:d}/protocols/{protocol_id}"
      method: DELETE
    response:
      status_code: 200
      json:
        data: !anydict
        links:
          self:
            href: '/protocols'
          protocolById:
            href: '/protocols/{{protocolId}}'
