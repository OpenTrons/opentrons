---
test_name: Tip length calibration session full flow
strict:
  - json:on
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          type: Session
          attributes:
            sessionType: tipLengthCalibration
    response:
      status_code: 201
      save:
        json:
          session_id: data.id
  - name: Get the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: GET
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: "{session_id}"
          type: Session
          attributes:
            sessionType: tipLengthCalibration
            details: {}

  - name: Load labware
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: loadLabware
            data: {}
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          type: SessionCommand
          attributes:
            status: executed
            command: loadLabware
            created_at: &dt
              !re_match "\\d+-\\d+-\\d+T"
            started_at: *dt
            completed_at: *dt
            data: {}


  - name: Delete the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: DELETE
    response:
      status_code: 200

  - name: There are no sessions
    request:
      url: "{host:s}:{port:d}/sessions"
      method: GET
    response:
      status_code: 200
      json:
        data: []

