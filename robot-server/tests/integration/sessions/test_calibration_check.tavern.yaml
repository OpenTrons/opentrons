---
test_name: Calibration check session full flow
strict:
  - json:on
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          type: Session
          attributes:
            sessionType: calibrationCheck
    response:
      status_code: 201
      save:
        json:
          session_id: data.id
  - name: Check that current state is sessionStarted
    request: &get_session
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: GET
    response:
      status_code: 200
      json:
        links: !anydict
        data: &session_data
          id: "{session_id}"
          type: Session
          attributes: &session_data_attributes
            sessionType: calibrationCheck
            details: &session_data_attribute_details
              currentStep: sessionStarted
              instruments: !anydict
              labware: !anylist
              comparisonsByStep: {}

  - name: Load labware
    request: &post_command
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: loadLabware
            data: {}
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          <<: *session_data
          attributes:
            <<: *session_data_attributes
            details:
              <<: *session_data_attribute_details
              currentStep: labwareLoaded

  - name: Prepare first pipette
    request:
      <<: *post_command
      json:
        data:
          id: "{session_id}"
          type: SessionCommand
          attributes:
            command: preparePipette
            data: {}
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          <<: *session_data
          attributes:
            <<: *session_data_attributes
            details:
              <<: *session_data_attribute_details
              currentStep: preparingFirstPipette

  - name: Jog first pipette
    request:
      <<: *post_command
      json:
        data:
          type: SessionCommand
          attributes:
            command: jog
            data:
              vector: [0, 0, -10]
    response:
      status_code: 200
  - name: Check the effect of command
    request: *get_session
