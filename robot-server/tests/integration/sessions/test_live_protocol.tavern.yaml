---
test_name: Live Protocol session protocol
strict:
  - json:on
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          sessionType: liveProtocol
    response:
      save:
        json:
          session_id: data.id
      status_code: 201
  - name: Load well plate lw command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadLabware
          data: &labware_data
            location:
              slot: 2
            loadName: corning_96_wellplate_360ul_flat
            namespace: Opentrons
            version: 1
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *labware_data
          command: equipment.loadLabware
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            labwareId: !anystr
            definition: !anydict
            calibration: !anylist
  - name: Load tip rack command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadLabware
          data: &tiprack_data
            location:
              slot: 1
            loadName: opentrons_96_tiprack_300ul
            namespace: Opentrons
            version: 1
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *tiprack_data
          command: equipment.loadLabware
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            labwareId: !anystr
            definition: !anydict
            calibration: !anylist
  - name: Load instrument command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadInstrument
          data: &create_instrument_data
            pipetteName: p300_single
            mount: right
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *create_instrument_data
          command: equipment.loadInstrument
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            pipetteId: !anystr
  - name: Delete the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: DELETE
    response:
      status_code: 200
