---
test_name: Live Protocol session protocol
strict:
  - json:on
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          type: Session
          attributes:
            sessionType: liveProtocol
    response:
      save:
        json:
          session_id: data.id
      status_code: 201
  - name: Load well plate lw command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: equipment.loadLabware
            data:
              location: 2
              loadName: corning_96_wellplate_360ul_flat
              displayName: my well plate
              namespace: Opentrons
              version: 1
    response:
      status_code: 403
  - name: Load well plate tip rack command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: equipment.loadLabware
            data:
              location: 1
              loadName: opentrons_96_tiprack_300ul
              displayName: my tip rack
              namespace: Opentrons
              version: 1
    response:
      status_code: 403
      json: { }
  - name: Load instrument command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          type: SessionCommand
          attributes:
            command: equipment.loadInstrument
            data:
              instrumentName: p300_single
              mount: left
    response:
      status_code: 403
  - name: Delete the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: DELETE
    response:
      status_code: 200
