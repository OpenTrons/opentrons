---
test_name: Live Protocol session protocol
strict:
  - json:on
marks:
  - usefixtures:
      - run_server
stages:
  - name: Create the session
    request:
      url: "{host:s}:{port:d}/sessions"
      method: POST
      json:
        data:
          sessionType: liveProtocol
    response:
      save:
        json:
          session_id: data.id
      status_code: 201
  - name: Load well plate lw command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadLabware
          data: &labware_data
            location:
              slot: 2
            loadName: corning_96_wellplate_360ul_flat
            namespace: Opentrons
            version: 1
            labwareId: null
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *labware_data
          command: equipment.loadLabware
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            labwareId: !anystr
            definition: !anydict
            calibration: !anylist
  - name: Load tip rack command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadLabware
          data: &tiprack_data
            location:
              slot: 1
            loadName: opentrons_96_tiprack_300ul
            namespace: Opentrons
            version: 1
            labwareId: null
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *tiprack_data
          command: equipment.loadLabware
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            labwareId: !anystr
            definition: !anydict
            calibration: !anylist
  - name: Load well plate specifying labware id
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadLabware
          data: &wellplate_data
            location:
              slot: 3
            loadName: opentrons_96_aluminumblock_nest_wellplate_100ul
            namespace: Opentrons
            version: 1
            labwareId: some_labware_id
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *wellplate_data
          command: equipment.loadLabware
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            labwareId: some_labware_id
            definition: !anydict
            calibration: !anylist
  - name: Load pipette command
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadPipette
          data: &create_pipette_data
            pipetteName: p300_single
            mount: right
            pipetteId: null
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *create_pipette_data
          command: equipment.loadPipette
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            pipetteId: !anystr
  - name: Load pipette command specifying the id
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}/commands/execute"
      method: POST
      json:
        data:
          command: equipment.loadPipette
          data: &create_pipette_data_with_id
            pipetteName: p10_single
            mount: left
            pipetteId: my pipette
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          id: !anystr
          data: *create_pipette_data_with_id
          command: equipment.loadPipette
          status: executed
          createdAt: !anystr
          startedAt: !anystr
          completedAt: !anystr
          result:
            pipetteId: my pipette
  - name: Delete the session
    request:
      url: "{host:s}:{port:d}/sessions/{session_id}"
      method: DELETE
    response:
      status_code: 200
