---
test_name: GET Health
marks:
  - usefixtures:
      - run_server
stages:
  - name: Labware Calibrations GET request returns correct info
    request:
      url: "{host:s}:{port:d}/labware/calibrations"
      method: GET
    response:
      status_code: 200
      json:
        links: !anydict
        data:
          <<: *calibration_data
          attributes:
            <<: *calibration_data_attributes
            details:
              <<: *calibration_data_attribute_details